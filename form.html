<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="myValidateData.js"></script>
</head>

<body>
    <div class="form_div">
        <form class="mainform" id="formValidate" method="POST">
            <label>Username</label>
            <input type="text" name="name" class="fieldRequired" /><span></span>
            <label>Phone No.</label>
            <input type="text" name="number" class="numberRequired" /><span></span>
            <label>Email Id</label>
            <input type="text" name="email" class="emailRequired" /><span></span>
            <label>Remarks </label>
            <textarea name="remarks" placeholder="Add your remarks here" class="fieldRequired"></textarea><span></span>
            <label>Why you join us? </label>
            <textarea name="why_join_us" placeholder="Add your answer here"
                class="fieldRequired"></textarea><span></span>
            <div>
                <label>Select 1 Car</label>
                <select name="cars" class="optionRequired">
                    <option value="none">--select--</option>
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select><span></span>
            </div>
            <div>
                <label>Select 2 car</label>
                <select name="cars" class="optionRequired">
                    <option value="none">--select--</option>
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select><span></span>
            </div>
            <div>
                <label>Select Gender</label>
                <div id="radiobuttonGroup">
                    <label><input type="radio" id="male" name="gender" value="male" class="radiobuttonRequired">
                        Male</label>
                    <label><input type="radio" id="female" name="gender" value="female" class="radiobuttonRequired">
                        Female</label>
                    <label><input type="radio" id="other" name="gender" value="other" class="radiobuttonRequired">
                        Other</label>
                </div><span></span>
            </div>

            <div>
                <label>Select Social Media</label>
                <div id="checkboxGroup">
                    <label><input type="checkbox" name="social_media" value="Facebook" class="checkboxRequired">
                        Facebook</label>
                    <label><input type="checkbox" name="social_media" value="Instagram" class="checkboxRequired">
                        Instagram</label>
                    <label><input type="checkbox" name="social_media" value="Google+" class="checkboxRequired">
                        Google+</label>
                    <label><input type="checkbox" name="social_media" value="Others" class="checkboxRequired">
                        Others</label>
                </div><span></span>
            </div>
            <button type="submit" class="submitButton">Submit</button>
        </form>
    </div>

    <script>
        var allForm = document.getElementById("formValidate");
        var radiobtns = document.getElementById("radiobuttonGroup");
        var checkboxbtns = document.getElementById("checkboxGroup");


        //#onSubmit button
        document.getElementById("formValidate").onsubmit = function (e) {
            e.preventDefault();
            myValidateData.dataValidate(allForm);
            myValidateData.dataValidate(radiobtns);
            myValidateData.dataValidate(checkboxbtns);
        };
    </script>



</body>

</html>

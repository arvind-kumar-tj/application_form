<body>

    <script>

        //#get all inputs tags inside the form
        var x = document.getElementById("formValidate").getElementsByTagName("input");

        //var x = document.forms["formValidate"].getElementsByTagName("input")
        //console.log(x);

        //#onSubmit button
        document.getElementById("formValidate").onsubmit = function (e) {
            e.preventDefault();
            myValidateData.dataValidate(x);
        };
